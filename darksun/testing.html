<!DOCTYPE html>
<html>
<head>
    <title>Full Screen Leaflet Map</title>
    <meta charset="utf-8" />
    <link 
        rel="stylesheet" 
        href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css"
    />
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script
        src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js">
    </script>

    <script>
        var bounds = [[0,0], [1832,2400]];
        var map = L.map('map', {
            crs: L.CRS.Simple,
            center: [750,750],
            maxBounds: bounds,
            maxBoundsViscosity: 1.0,
            zoom: -1
        });
        
        var image = L.imageOverlay('images/athas_map.jpg', bounds).addTo(map);
        map.fitBounds(bounds);
    </script>
</body>
</html>
